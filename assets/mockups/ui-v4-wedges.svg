<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nordic charcoal background -->
    <radialGradient id="bgNordic" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#3D4147"/>
      <stop offset="100%" style="stop-color:#2C2F33"/>
    </radialGradient>
    
    <!-- Selected wedge - warm sun -->
    <linearGradient id="wedgeSelected" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5C06A"/>
      <stop offset="100%" style="stop-color:#D4923A"/>
    </linearGradient>
    
    <!-- Unselected wedge - subtle -->
    <linearGradient id="wedgeInactive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F4248"/>
      <stop offset="100%" style="stop-color:#35383D"/>
    </linearGradient>
    
    <!-- Soft glow for selection -->
    <filter id="selectedGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" 
        values="1 0 0 0 0.1
                0 0.7 0 0 0.05
                0 0 0.4 0 0
                0 0 0 0.5 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wedge paths: 8 segments, 45° each, inner radius 70, outer radius 160 -->
    <!-- Wedge 0: 0° to 45° (top-right, "Talk" - SELECTED) -->
    <!-- Wedge angles: start at -22.5° so first wedge is centered at top -->
  </defs>
  
  <!-- Circular clip -->
  <clipPath id="roundClip">
    <circle cx="200" cy="200" r="180"/>
  </clipPath>
  
  <g clip-path="url(#roundClip)">
    <!-- Background -->
    <circle cx="200" cy="200" r="180" fill="url(#bgNordic)"/>
    
    <!-- 8 Wedges (Trivial Pursuit style) -->
    <!-- Each wedge: 45° arc, inner r=75, outer r=155 -->
    <!-- Starting angle offset: -112.5° so wedge 0 is at top -->
    
    <!-- Wedge 0: Talk (top) - SELECTED -->
    <path d="M 200 45 
             A 155 155 0 0 1 309.6 90.4
             L 277.3 122.7
             A 75 75 0 0 0 200 125
             Z" 
          fill="url(#wedgeSelected)" 
          filter="url(#selectedGlow)"
          opacity="0.95"/>
    
    <!-- Wedge 1: Weather (top-right) -->
    <path d="M 309.6 90.4
             A 155 155 0 0 1 355 200
             L 275 200
             A 75 75 0 0 0 277.3 122.7
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 2: Music (right) -->
    <path d="M 355 200
             A 155 155 0 0 1 309.6 309.6
             L 277.3 277.3
             A 75 75 0 0 0 275 200
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 3: Timer (bottom-right) -->
    <path d="M 309.6 309.6
             A 155 155 0 0 1 200 355
             L 200 275
             A 75 75 0 0 0 277.3 277.3
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 4: Lights (bottom) -->
    <path d="M 200 355
             A 155 155 0 0 1 90.4 309.6
             L 122.7 277.3
             A 75 75 0 0 0 200 275
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 5: Home (bottom-left) -->
    <path d="M 90.4 309.6
             A 155 155 0 0 1 45 200
             L 125 200
             A 75 75 0 0 0 122.7 277.3
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 6: Calendar (left) -->
    <path d="M 45 200
             A 155 155 0 0 1 90.4 90.4
             L 122.7 122.7
             A 75 75 0 0 0 125 200
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Wedge 7: Settings (top-left) -->
    <path d="M 90.4 90.4
             A 155 155 0 0 1 200 45
             L 200 125
             A 75 75 0 0 0 122.7 122.7
             Z" 
          fill="url(#wedgeInactive)" 
          opacity="0.6"/>
    
    <!-- Gap lines between wedges -->
    <g stroke="#2C2F33" stroke-width="3">
      <line x1="200" y1="45" x2="200" y2="125"/>
      <line x1="309.6" y1="90.4" x2="277.3" y2="122.7"/>
      <line x1="355" y1="200" x2="275" y2="200"/>
      <line x1="309.6" y1="309.6" x2="277.3" y2="277.3"/>
      <line x1="200" y1="355" x2="200" y2="275"/>
      <line x1="90.4" y1="309.6" x2="122.7" y2="277.3"/>
      <line x1="45" y1="200" x2="125" y2="200"/>
      <line x1="90.4" y1="90.4" x2="122.7" y2="122.7"/>
    </g>
    
    <!-- Icons in each wedge (positioned at midpoint of wedge) -->
    <!-- Wedge 0: Talk - r=115, angle=22.5° from top -->
    <g transform="translate(243, 72)">
      <ellipse cx="0" cy="0" rx="6" ry="10" fill="#2C2F33"/>
      <path d="M -9 6 Q -9 14, 0 16 Q 9 14, 9 6" fill="none" stroke="#2C2F33" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Wedge 1: Weather -->
    <g transform="translate(320, 143)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="10" ry="6" fill="#9A958D"/>
      <ellipse cx="-6" cy="2" rx="6" ry="4" fill="#9A958D"/>
    </g>
    
    <!-- Wedge 2: Music -->
    <g transform="translate(320, 257)" opacity="0.7">
      <ellipse cx="-3" cy="5" rx="5" ry="3" fill="#9A958D" transform="rotate(-15)"/>
      <line x1="2" y1="3" x2="2" y2="-8" stroke="#9A958D" stroke-width="2"/>
    </g>
    
    <!-- Wedge 3: Timer -->
    <g transform="translate(243, 328)" opacity="0.7">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#9A958D" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-5" stroke="#9A958D" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="4" y2="2" stroke="#9A958D" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Wedge 4: Lights -->
    <g transform="translate(157, 328)" opacity="0.7">
      <ellipse cx="0" cy="-2" rx="7" ry="8" fill="none" stroke="#9A958D" stroke-width="2"/>
      <rect x="-4" y="6" width="8" height="4" rx="1" fill="#9A958D"/>
    </g>
    
    <!-- Wedge 5: Home -->
    <g transform="translate(80, 257)" opacity="0.7">
      <path d="M 0 -8 L 8 0 L 5 0 L 5 6 L -5 6 L -5 0 L -8 0 Z" fill="#9A958D"/>
    </g>
    
    <!-- Wedge 6: Calendar -->
    <g transform="translate(80, 143)" opacity="0.7">
      <rect x="-7" y="-5" width="14" height="12" rx="2" fill="none" stroke="#9A958D" stroke-width="2"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#9A958D" stroke-width="2"/>
      <circle cx="-3" cy="4" r="1.5" fill="#9A958D"/>
      <circle cx="3" cy="4" r="1.5" fill="#9A958D"/>
    </g>
    
    <!-- Wedge 7: Settings -->
    <g transform="translate(157, 72)" opacity="0.7">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#9A958D" stroke-width="2"/>
      <circle cx="0" cy="-9" r="2" fill="#9A958D"/>
      <circle cx="8" cy="4" r="2" fill="#9A958D"/>
      <circle cx="-8" cy="4" r="2" fill="#9A958D"/>
    </g>
    
    <!-- Centre hub -->
    <circle cx="200" cy="200" r="65" fill="#2C2F33"/>
    <circle cx="200" cy="200" r="63" fill="none" stroke="#3A3835" stroke-width="2"/>
    
    <!-- Selected label in centre -->
    <text x="200" y="195" 
          text-anchor="middle" 
          fill="#F5E6D3" 
          font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif" 
          font-size="20" 
          font-weight="400"
          letter-spacing="2">Talk</text>
    
    <!-- Hint text -->
    <text x="200" y="218" 
          text-anchor="middle" 
          fill="#9A958D" 
          font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif" 
          font-size="11" 
          font-weight="300"
          letter-spacing="1">press to speak</text>
    
    <!-- Page indicator dots -->
    <circle cx="185" cy="365" r="4" fill="#E8A64C"/>
    <circle cx="200" cy="365" r="3" fill="#5C5852"/>
    <circle cx="215" cy="365" r="3" fill="#5C5852"/>
  </g>
</svg>
