<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nordic charcoal background -->
    <radialGradient id="bgNordic" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#3D4147"/>
      <stop offset="100%" style="stop-color:#2C2F33"/>
    </radialGradient>
    
    <!-- Warm sun/amber accent for selection -->
    <linearGradient id="sunAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5C06A"/>
      <stop offset="50%" style="stop-color:#E8A64C"/>
      <stop offset="100%" style="stop-color:#D4923A"/>
    </linearGradient>
    
    <!-- Softer cream for text/secondary -->
    <linearGradient id="creamText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="100%" style="stop-color:#E8D5BC"/>
    </linearGradient>
    
    <!-- Warm glow for selection -->
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" 
        values="1 0 0 0 0.1
                0 0.8 0 0 0.05
                0 0 0.5 0 0
                0 0 0 0.6 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="subtleShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Circular clip -->
  <clipPath id="roundClip">
    <circle cx="200" cy="200" r="180"/>
  </clipPath>
  
  <g clip-path="url(#roundClip)">
    <!-- Background -->
    <circle cx="200" cy="200" r="180" fill="url(#bgNordic)"/>
    
    <!-- Organic blob selection indicator - warm sun glow -->
    <path d="M 200 40 
             Q 230 35, 242 52 
             Q 250 72, 235 85 
             Q 218 92, 200 88 
             Q 182 92, 165 85 
             Q 150 72, 158 52 
             Q 170 35, 200 40 Z" 
          fill="url(#sunAccent)" 
          opacity="0.35"
          filter="url(#sunGlow)"/>
    
    <!-- Icons — soft, muted, plenty of space -->
    
    <!-- Talk (top) - SELECTED - warm sun color -->
    <g transform="translate(200, 65)" filter="url(#subtleShadow)">
      <!-- Mic icon - organic rounded shape -->
      <ellipse cx="0" cy="-2" rx="8" ry="12" fill="#F5C06A" stroke="none"/>
      <path d="M -12 8 Q -12 20, 0 22 Q 12 20, 12 8" fill="none" stroke="#F5C06A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="22" x2="0" y2="28" stroke="#F5C06A" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Weather (60°) - muted cream -->
    <g transform="translate(317, 135)" opacity="0.4">
      <!-- Cloud shape - organic -->
      <ellipse cx="0" cy="0" rx="14" ry="9" fill="#B5B0A8"/>
      <ellipse cx="-8" cy="3" rx="8" ry="6" fill="#B5B0A8"/>
      <ellipse cx="8" cy="4" rx="7" ry="5" fill="#B5B0A8"/>
    </g>
    
    <!-- Music (120°) - muted -->
    <g transform="translate(317, 265)" opacity="0.4">
      <!-- Note - organic curves -->
      <ellipse cx="-5" cy="8" rx="6" ry="4" fill="#B5B0A8" transform="rotate(-20 -5 8)"/>
      <path d="M 1 6 L 1 -12 Q 8 -14, 10 -8" fill="none" stroke="#B5B0A8" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Timer (bottom) - muted -->
    <g transform="translate(200, 335)" opacity="0.4">
      <!-- Hourglass - soft organic -->
      <ellipse cx="0" cy="-10" rx="10" ry="5" fill="none" stroke="#B5B0A8" stroke-width="2"/>
      <ellipse cx="0" cy="10" rx="10" ry="5" fill="none" stroke="#B5B0A8" stroke-width="2"/>
      <path d="M -8 -6 Q 0 2, 8 -6" fill="none" stroke="#B5B0A8" stroke-width="2" stroke-linecap="round"/>
      <path d="M -8 6 Q 0 -2, 8 6" fill="none" stroke="#B5B0A8" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Lights (240°) - muted -->
    <g transform="translate(83, 265)" opacity="0.4">
      <!-- Bulb - organic -->
      <ellipse cx="0" cy="-3" rx="9" ry="10" fill="none" stroke="#B5B0A8" stroke-width="2"/>
      <path d="M -5 8 L -5 12 L 5 12 L 5 8" fill="none" stroke="#B5B0A8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Settings (300°) - muted -->
    <g transform="translate(83, 135)" opacity="0.4">
      <!-- Organic gear - soft blob with center -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="#B5B0A8" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#B5B0A8"/>
      <!-- Soft bumps -->
      <circle cx="0" cy="-13" r="3" fill="#B5B0A8"/>
      <circle cx="11" cy="-6" r="3" fill="#B5B0A8"/>
      <circle cx="11" cy="6" r="3" fill="#B5B0A8"/>
      <circle cx="0" cy="13" r="3" fill="#B5B0A8"/>
      <circle cx="-11" cy="6" r="3" fill="#B5B0A8"/>
      <circle cx="-11" cy="-6" r="3" fill="#B5B0A8"/>
    </g>
    
    <!-- Centre area - soft, warm-tinted -->
    <circle cx="200" cy="200" r="55" fill="#3A3835" opacity="0.7"/>
    
    <!-- Selected label - warm cream -->
    <text x="200" y="205" 
          text-anchor="middle" 
          fill="#F5E6D3" 
          font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif" 
          font-size="18" 
          font-weight="400"
          letter-spacing="2">Talk</text>
    
    <!-- Hint text - warm muted -->
    <text x="200" y="225" 
          text-anchor="middle" 
          fill="#9A958D" 
          font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif" 
          font-size="11" 
          font-weight="300"
          letter-spacing="1">press to speak</text>
    
    <!-- Page indicator - warm sun dot for active -->
    <ellipse cx="185" cy="365" rx="5" ry="4" fill="#E8A64C" opacity="0.9"/>
    <ellipse cx="200" cy="366" rx="4" ry="3" fill="#5C5852"/>
    <ellipse cx="215" cy="366" rx="4" ry="3" fill="#5C5852"/>
  </g>
</svg>
